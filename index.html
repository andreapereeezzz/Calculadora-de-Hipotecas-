<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HIPOTECA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="estilos/estilos.css">
</head>

<body>
  <div class="container">

    <div class="row">
      <h1>Calcula tu hipoteca</h1>
<br>
      <button type="button" class="grande btn btn-outline-success">Comprar una casa <i class="fa-solid fa-house-chimney"></i></button>

      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imagenes/oferta1.jpg" class="d-block w-80" alt="oferta 1">
          </div>
          <div class="carousel-item">
            <img src="imagenes/oferta2.jpg" class="d-block w-80" alt="oferta 2">
          </div>
          <div class="carousel-item">
            <img src="imagenes/oferta3.jpg.crdownload" class="d-block w-80" alt="oferta 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="col lg-6 mt-3">
        <form id="formulario" action="/" method="post">

          <select class="form-select form-select-lg mb-3">
            <option selected>Tipo de vivienda:</option>
            <option value="...">...</option>
            <option value="piso">piso</option>
            <option value="chalet">chalet</option>
            <option value="duplex">duplex</option>
          </select>

          <select class="form-select form-select-sm">
            <option selected>AÃ±os</option>
            <option value="...">...</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
          </select>
<br>
          <button type="submit" class="btn btn-success">Consultar</button>
        </form>
      </div>

      <div class="col lg-6">
        <img src="" alt="">
      </div>

    </div>
  </div>

<script src="https://kit.fontawesome.com/cbb030a30a.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="javascript.js" charset="utf-8"></script>
</body>

</html>
